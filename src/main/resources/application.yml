spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:./jumb_to_springboot_01;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql : true
        show_sql: true
    hibernate:
      ddl-auto: update
